<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="main">
        <form action="/signup" method="post">
            <div class="field">
                <label for="fn">First name:</label>
                <input type="text" name="first_name" id="fn">
            </div>
            <div class="field">
                <label for="sn">Second name:</label>
                <input type="text" name="second_name" id="sn">
            </div>
            <div class="field">
                <label for="e">Email:</label>
                <input type="text" name="email" id="e">
            </div>
            <hr>
            <div class="field">
                <label for="l">Login:</label>
                <input type="text" name="login" id="l">
            </div>
            <div class="field">
                <label for="p">Password:</label>
                <input type="password" name="password" id="p">
            </div>
            <div class="button">
                <input type="submit" name="button" value="Sign up"/>
            </div>
        </form>
    </div>
</body>
</html>
