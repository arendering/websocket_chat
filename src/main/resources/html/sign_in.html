<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <title>Sign In</title>
</head>
<body>
    <div class="main">
        <form action="/signin" method="post">
            <div class="field">
                <label for="l">Login:</label>
                <input type="text" name="login" id="l">
            </div>
            <div class="field">
                <label for="p">Password:</label>
                <input type="password" name="password" id="p">
            </div>
            <div class="button">
                <input type="submit" name="button" value="Sign in"/>
            </div>
        </form>
    </div>
</body>
</html>
